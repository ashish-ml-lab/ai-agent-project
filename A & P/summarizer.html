<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Summarizer</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 15px 30px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 70px); /* subtract header height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-button {
      background-color: #4f46e5;
      color: white;
      padding: 8px 16px;
      margin-top: 10px;
      margin-left: 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .back-button:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>

  <header>
    <h1>üîç AI Summarizer</h1>
  </header>

  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Home</button>

  <div class="iframe-container">
    <iframe src="https://prateeksragchatbot.streamlit.app/" allowfullscreen></iframe>
  </div>

</body>
</html>
